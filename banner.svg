<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background rectangle with a subtle gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="800" height="200" fill="url(#grad1)"/>

    <!-- Text elements that will be animated -->
    <text x="50" y="80" font-family="'Courier New', monospace" font-size="24" fill="#58a6ff">
        Hello, I'm Ricardo
        <animate 
            attributeName="opacity"
            values="0;1;1;0"
            dur="4s"
            begin="0s;anim2.end+1s"
            id="anim1"
        />
    </text>
    
    <text x="50" y="120" font-family="'Courier New', monospace" font-size="28" fill="#7ee787">
        I'm a Full Stack Web Developer
        <animate 
            attributeName="opacity"
            values="0;1;1;0"
            dur="4s"
            begin="anim1.begin+2s"
            id="anim2"
        />
    </text>

    <!-- Cursor animation -->
    <rect x="50" y="95" width="2" height="20" fill="#c9d1d9">
        <animate
            attributeName="opacity"
            values="0;1;1;0"
            dur="1s"
            repeatCount="indefinite"
        />
    </rect>
</svg>